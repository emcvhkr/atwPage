<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>语音输入法试用页面</title>
		
	</head>
	<body>
		
		<div id="container">
			
			<div id="inputui">
				
				<h1>语音输入法</h1>
				<br>
				
				<hr >
				<label>实时结果</label>
				<br>
				<textarea rows="2" cols="30" id="varArea" readonly="true" style="resize: none;"></textarea>
				<br>
				<label>最终结果</label>
				<br>
				<textarea rows="20" cols="30" id="resaultArea" wrap="soft" readonly="true" style="resize: none;"></textarea>
				<br>
				
				
				<hr>
				<button id="btnStart">开始</button>
				<button id="btnStop">停止</button>
				<button id="btnClear">清空显示</button>
				<br>
			</div>
			
		</div>
		
		<script  src="https://github.com/emcvhkr/atwPage/blob/master/js/wsconnecter.js" charset="utf-8"></script>
		<script  src="https://github.com/emcvhkr/atwPage/blob/master/js/recorder.js" charset="utf-8"></script>
		<script src="https://github.com/emcvhkr/atwPage/blob/master/js/main.js" charset="utf-8"></script>
				
	</body>
</html>
